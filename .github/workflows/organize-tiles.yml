name: Organize Tiles by Date

on:
  workflow_dispatch:

concurrency:
  group: wplace-tomsk-${{ github.ref }}
  cancel-in-progress: false

jobs:
  organize-tiles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Organize tiles by date
      run: |
        python organize_tiles.py
        
    - name: Commit and push organized tiles
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/
        if ! git diff --staged --quiet; then
          git commit -m "Автоматически организованы тайлы по датам"
          git push
        fi
