<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPlace Tomsk - Просмотр дампов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1em;
        }
        
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls label {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .controls input, .controls select {
            padding: 8px 12px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .controls button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .controls button:hover {
            background-color: #45a049;
        }
        
        .image-container {
            position: relative;
            text-align: center;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            overflow: hidden;
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
            border: 2px solid #555;
            border-radius: 4px;
            overflow: hidden;
        }
        
        #mainImage {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            max-width: 100%;
            height: auto;
            transition: transform 0.2s ease;
        }
        
        .zoom-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .file-list {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .file-list h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .file-item {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:hover {
            background-color: #444;
        }
        
        .file-item.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .file-info {
            font-size: 0.9em;
            color: #aaa;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #4CAF50;
        }
        
        .error {
            color: #ff6b6b;
            background-color: #331;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls > div {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WPlace Tomsk</h1>
            <p class="subtitle">Просмотр дампов изображений</p>
        </header>
        
        <div class="controls">
            <div>
                <label for="zoomLevel">Масштаб:</label>
                <select id="zoomLevel">
                    <option value="1">1x (оригинал)</option>
                    <option value="2">2x</option>
                    <option value="3" selected>3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="8">8x</option>
                    <option value="10">10x</option>
                </select>
            </div>
            
            <div>
                <label for="imageUrl">URL изображения:</label>
                <input type="text" id="imageUrl" placeholder="output/latest.png" value="output/latest.png">
            </div>
            
            <button onclick="loadImage()">Загрузить</button>
            <button onclick="refreshFileList()">Обновить список</button>
        </div>
        
        <div class="loading" id="loading">Загрузка...</div>
        
        <div class="image-container">
            <div class="image-wrapper">
                <img id="mainImage" src="output/latest.png" alt="WPlace дамп" onerror="handleImageError(this)">
                <div class="zoom-info" id="zoomInfo">3x</div>
            </div>
        </div>
        
        <div class="file-list">
            <h3>Доступные файлы</h3>
            <div id="fileList">
                <div class="file-item active" onclick="selectFile('output/latest.png')">
                    <span>latest.png</span>
                    <span class="file-info">Последний дамп</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentZoom = 3;
        let currentImageUrl = 'output/latest.png';
        
        function updateZoom() {
            const zoomLevel = document.getElementById('zoomLevel').value;
            const image = document.getElementById('mainImage');
            const zoomInfo = document.getElementById('zoomInfo');
            
            currentZoom = parseInt(zoomLevel);
            
            // Применяем масштабирование через CSS transform
            image.style.transform = `scale(${currentZoom})`;
            image.style.transformOrigin = 'top left';
            
            // Обновляем информацию о масштабе
            zoomInfo.textContent = `${currentZoom}x`;
            
            // Обновляем размер контейнера для правильного отображения
            const wrapper = image.parentElement;
            wrapper.style.width = `${image.naturalWidth * currentZoom}px`;
            wrapper.style.height = `${image.naturalHeight * currentZoom}px`;
        }
        
        function loadImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            const image = document.getElementById('mainImage');
            const loading = document.getElementById('loading');
            
            if (!imageUrl) {
                alert('Пожалуйста, введите URL изображения');
                return;
            }
            
            loading.style.display = 'block';
            currentImageUrl = imageUrl;
            
            // Создаем новое изображение для предзагрузки
            const newImage = new Image();
            newImage.onload = function() {
                image.src = imageUrl;
                updateZoom();
                loading.style.display = 'none';
                
                // Удаляем предыдущие ошибки
                const errors = document.querySelectorAll('.error');
                errors.forEach(error => error.remove());
            };
            
            newImage.onerror = function() {
                loading.style.display = 'none';
                handleImageError(image);
            };
            
            newImage.src = imageUrl;
        }
        
        function handleImageError(img) {
            const container = img.parentElement.parentElement;
            
            // Удаляем предыдущие ошибки
            const existingErrors = container.querySelectorAll('.error');
            existingErrors.forEach(error => error.remove());
            
            // Добавляем сообщение об ошибке
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Не удалось загрузить изображение: ${currentImageUrl}`;
            container.appendChild(errorDiv);
        }
        
        function selectFile(filename) {
            document.getElementById('imageUrl').value = filename;
            
            // Обновляем активный элемент в списке
            const fileItems = document.querySelectorAll('.file-item');
            fileItems.forEach(item => item.classList.remove('active'));
            
            const clickedItem = event.currentTarget;
            clickedItem.classList.add('active');
            
            loadImage();
        }
        
        function refreshFileList() {
            // В реальном проекте здесь можно сделать запрос к API для получения списка файлов
            // Пока что просто обновляем существующий список
            
            const fileList = document.getElementById('fileList');
            const commonFiles = [
                { name: 'latest.png', path: 'output/latest.png', info: 'Последний дамп' }
            ];
            
            // Добавляем файлы с датами (примерные)
            const now = new Date();
            for (let i = 0; i < 5; i++) {
                const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                const dateStr = date.toISOString().slice(0, 10).replace(/-/g, '');
                const timeStr = '120000'; // примерное время
                const filename = `merged_tiles_${dateStr}_${timeStr}.png`;
                
                commonFiles.push({
                    name: filename,
                    path: `output/${filename}`,
                    info: date.toLocaleDateString('ru-RU')
                });
            }
            
            fileList.innerHTML = '';
            commonFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                if (file.path === currentImageUrl) {
                    fileItem.classList.add('active');
                }
                
                fileItem.onclick = () => selectFile(file.path);
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="file-info">${file.info}</span>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        // Обработчики событий
        document.getElementById('zoomLevel').addEventListener('change', updateZoom);
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            updateZoom();
            refreshFileList();
        });
        
        // Обработка клавиш для удобства навигации
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                loadImage();
            } else if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                const zoomSelect = document.getElementById('zoomLevel');
                const currentIndex = zoomSelect.selectedIndex;
                if (currentIndex < zoomSelect.options.length - 1) {
                    zoomSelect.selectedIndex = currentIndex + 1;
                    updateZoom();
                }
            } else if (e.key === '-') {
                e.preventDefault();
                const zoomSelect = document.getElementById('zoomLevel');
                const currentIndex = zoomSelect.selectedIndex;
                if (currentIndex > 0) {
                    zoomSelect.selectedIndex = currentIndex - 1;
                    updateZoom();
                }
            }
        });
    </script>
</body>
</html>
